{% if show_nav is not defined %}
  {% set show_nav = True %}
{% endif %}

<html>
<head>
    <title>TraceSpec - Requirements Navigator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#64748b"
                    }
                }
            },
            plugins: [require("daisyui")],
            daisyui: {
                themes: ["light", "dark"],
            }
        }
    </script>
</head>

<body>
    <div class="h-screen flex flex-col bg-base-100">
        <!-- Header -->
        <div class="navbar bg-primary text-primary-content">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">TraceSpec</a>
            </div>
        </div>

        <div class="flex-grow flex flex-row overflow-hidden">
            {% if show_nav %}
            <!-- Left Navigation -->
            <div id="left-nav" class="w-1/4 bg-base-200 p-4 overflow-y-auto">
                {% block menucontent %} {% endblock %}
            </div>
            {% endif %}

            <!-- Main Content -->
            <div id="page-content" class="flex-1 flex flex-col bg-base-100">
                <main class="flex-1 overflow-y-auto p-6">
                    {% block content %} {% endblock %}
                </main>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>
                <p>TraceSpec Requirements Navigator</p>
            </div>
        </footer>
    </div>
</body>
</html>
